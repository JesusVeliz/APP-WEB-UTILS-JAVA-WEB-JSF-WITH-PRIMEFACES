<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>
    </h:head>
 
    <h:body style="margin:0px;">
	    <p:breadCrumb>
		    <p:menuitem value="Index" url="http://localhost:9080/AppWeb/faces/view/index.xhtml" />
		    <p:menuitem value="Crear" url="http://localhost:9080/AppWeb/faces/view/crear.xhtml" />
		    <p:menuitem value="Administrar" url="http://localhost:9080/AppWeb/faces/view/index.xhtml" />
		</p:breadCrumb>
		
		<h:form id="form">
			<div style="padding:15px;">
			
				<div style="padding:15px;">
					<p:outputLabel value="Nombre: " style="font-weight:bold;"/>
					<p:inputText value="#{crearVista.user.nombre}" style="width:100%"/>
				</div>
				
				<div style="padding:15px;">
					<p:outputLabel value="Apellido: " style="font-weight:bold;"/>
					<p:inputText value="#{crearVista.user.apellido}" style="width:100%"/>
				</div>
				
				<div style="padding:15px;">
					<p:outputLabel value="Edad: " style="font-weight:bold;"/>
					<p:inputText style="width:100%" value="#{crearVista.user.edad}"/>
				</div>
				
				<div style="padding:15px;">
					<p:outputLabel value="Pais: " style="font-weight:bold;"/>
					<p:selectOneMenu style="width:100%" value="#{crearVista.pais_seleccionado}">
						<f:selectItem itemLabel="Seleccionar pais" itemValue="null"/>
						<f:selectItems value="#{crearVista.paises}"/>
					</p:selectOneMenu>
				</div>
				
				<div style="padding:15px;">
					<p:outputLabel value="Dni: " style="font-weight:bold;"/>
					<p:inputText style="width:100%" value="#{crearVista.user.dni}"/>
				</div>
				
				<div style="padding:30px;">
					<p:commandButton value="Registrar Usuario" action="#{crearVista.crear}" ajax="true" style="width:100%;"/>
					<p:spacer width="10"/>
					<p:button outcome="index" value="Cancelar" style="width:100%;"/>
				</div>
				
			</div>
		</h:form>
		
    </h:body>
</html>
